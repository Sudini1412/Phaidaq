[base]
nevents     = -1

[daq]
data_format = VX2745
n_channels  = 64
sampling    = 125e6
bits        = 16

[reco]
bl_from = 0    # lower bound of the baseline in number of samples
bl_to   = 1800  # upper bound of the baseline in number of samples

[roi]
roi_low     = 1800  # lower bound of the ROI in number of samples 
roi_tot     = 2700 # extension of the ROI in number of samples 
